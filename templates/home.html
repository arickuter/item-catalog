<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
  <meta charset="utf-8">
  <title></title>
  <meta name="Aric" content="">
  <meta name="Catalog Project" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

  <script src="//apis.google.com/js/platform.js?onload=start"> </script>

  <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

</head>

<body>

  <header>
    <p class='mainHeader'>Catalog App</p>
    <a href="/login">
    <button>Sign In</button>
    </a>

  </header>

  <div class='mainApp'>

    <h1>Categories</h1>

    {% for i in category %}
    <div class='nameAndDes'>
      <span class='title'>
        <a href='/catalog/{{i.name}}/items' class='title-link'>{{i.name}}</a>
      </span>
    </div>

    {% endfor %}

    <div class='vl'></div>

    <div class='latestItems'>
      <h1>Latest Items</h1>
    </div>

    <div class='lastestItemsTitle'>

      {% for i in item %}
      <div class='nameAndDes'>
        <span class='title'>
          {% for k in category %}
          {% if k.id == i.cat_id %}
          <a href='/catalog/{{k.name}}/{{i.title}}' class='title-link'>{{i.title}}</a><i> ({{k.name}})</i>
          {% endif %}
          {% endfor %}
        </span>
      </div>

      {% endfor %}

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
