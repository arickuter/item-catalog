<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
  <meta charset="utf-8">
  <title></title>
  <meta name="Aric" content="">
  <meta name="Catalog Project" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <header>
    <p class='mainHeader'>Catalog App</p>
    {% if loggedIn==True %}
    <span> Hello {{userUsername}}!</span>
    <a href="/gdisconnect">
      <button>Logout</button>
    </a>
    {% endif %}

  </header>

  <div class='mainApp'>
    <h1>{{item.title}}</h1>
    <p>{{item.description}}</p>
    {% if loggedIn==True %}
    <a href="{{ url_for('.editItem', item_title=item.title) }}" class='item-link'>Edit</a>
    <span> | </span>
    <a href="{{ url_for('.deleteItem', item_title=item.title) }}" class='item-link'>Delete</a>
    {% endif %}
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</body>

</html>
